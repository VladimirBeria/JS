        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    Add new task
                </h5>
                <form name="addTask">
                    <input type="text"
                           name="title"
                           id="title"
                           class="form-control"
                           placeholder="Task title"/>

                    <input type="text"
                           name="body"
                           id="body"
                           class="form-control mt-3"
                           placeholder="Task body"/>
                    <button type="submit" class="btn btn-primary mt-4">
                        Add task
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
